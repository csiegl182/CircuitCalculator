[build-system]
requires = [
    "setuptools>=42",
    "wheel"
    ]

[project]
name = "CircuitCalculator"
version = "0.0.7"
description = "Library for analysing and calculating electric networks."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.24.0",
    "matplotlib>=3.6.0",
    "schemdraw==0.16"
]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]