[build-system]
requires = [
    "setuptools>=42",
    "wheel"
    ]

[project]
name = "CircuitCalculator"
version = "0.0.2"
description = "Library for analysing and calculating electric networks."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy",
    "schemdraw>=0.15",
    "matplotlib>=3.6.0"
]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]