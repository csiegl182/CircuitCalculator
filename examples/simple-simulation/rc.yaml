circuit:
  elements:
    - type: complex_voltage_source
      V: 1
      name: Uq
      reverse: true
    - type: resistor
      name: R1
      R: 1
      direction: right
    - type: capacitor
      name: C1
      C: 1e-6
      direction: down
    - type: line
      direction: left
    - type: ground
      name: GND
  solution:
    type: complex
    w: 500000
    voltages:
      - name: Uq
        reverse: false
      - name: R1
      - name: C1
    currents:
      - name: Uq
      - name: R1